<mat-card class="item">
  <mat-card-content class="content">
    <div class="title">
      <h3>{{ product.title }}</h3>
    </div>
    <div class="price">
      <strong>{{ product.total }}€</strong> = {{ product.quantity }} * ({{
        product.price
      }}€
      <span
        >{{
          product.price | priceBeforeDiscount : product.discountPercentage
        }}€</span
      >)
    </div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-mini-fab color="secondary">
      <!-- (click)="addToCart($event, product.id)" -->
      -
    </button>
    <span>{{ product.quantity }}</span>
    <button mat-mini-fab color="primary">
      <!-- (click)="addToCart($event, product.id)" -->
      +
    </button>
  </mat-card-actions>
</mat-card>
