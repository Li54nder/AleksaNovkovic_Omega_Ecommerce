<mat-card class="item">
  <mat-card-content class="content">
    <div class="title">
      <h3 [routerLink]="'/product/' + product.id">{{ product.title }}</h3>
    </div>
    <div class="price">
      <strong>{{ product.total }}€</strong> = {{ product.quantity }} * ({{
        product.price
      }}€
      <span
        >{{
          product.price | priceBeforeDiscount : product.discountPercentage
        }}€</span
      >)
    </div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <div class="quantity-actions">
      <button
        mat-mini-fab
        color="secondary"
        (click)="updateQuantity(product.id, product.quantity, false)"
      >
        -
      </button>
      <span>{{ product.quantity }}</span>
      <button
        mat-mini-fab
        color="primary"
        (click)="updateQuantity(product.id, product.quantity, true)"
      >
        +
      </button>
    </div>
    <button mat-icon-button color="warn" (click)="removeProduct(product.id)">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
