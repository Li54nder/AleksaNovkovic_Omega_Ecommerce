<mat-card class="item">
  <mat-card-content class="content">
    <button mat-icon-button (click)="removeFromFav(product.id)">
      <mat-icon>favorite</mat-icon>
    </button>

    <div class="text-content">
      <div class="title">
        <h3>{{ product.title }}</h3>
      </div>
      <div class="price">
        <strong> {{ product.price }}€ </strong>
        <span>
          {{
            product.price | priceBeforeDiscount : product.discountPercentage
          }}€
        </span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-flat-button color="primary" (click)="addToCart(product.id)">
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
