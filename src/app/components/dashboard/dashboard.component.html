<app-header></app-header>
<div class="page">
  <div class="content">
    <form class="form">
      <mat-form-field>
        <mat-label><mat-icon>search</mat-icon> Search...</mat-label>
        <input matInput placeholder="...">
      </mat-form-field>
    </form>

    <div class="grid">
      <mat-card class="card" *ngFor="let product of products" [matTooltip]="product.title">
        <div class="card-heading">
          <mat-card-header>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>Stock: {{product.stock}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="product.images[0]" [alt]="product.title">
        </div>
        <div>
          <mat-card-content>
            <p class="description">
              {{product.description}}
            </p>
          </mat-card-content>
          <mat-card-actions class="actions">
            <button mat-icon-button>
              <!-- <mat-icon>favorite</mat-icon> -->
              <mat-icon>favorite_border</mat-icon>
            </button>
            <button mat-raised-button><mat-icon>shopping_cart</mat-icon>Add Cart</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
