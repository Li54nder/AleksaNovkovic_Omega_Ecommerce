<div class="header">
  <h2 routerLink="/">OmegaShop</h2>
  <div class="nav">
    <button
      *ngIf="!!user"
      mat-icon-button
      matTooltip="Your Favorites"
      routerLink="favorites"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Your Cart" routerLink="checkout">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button
      *ngIf="!!user"
      mat-icon-button
      matTooltip="Log Out"
      (click)="logout()"
    >
      <img [src]="user.image" />
    </button>
    <button *ngIf="!user" mat-flat-button (click)="login()">
      <mat-icon>open_in_browser</mat-icon> Log In
    </button>
  </div>
</div>
